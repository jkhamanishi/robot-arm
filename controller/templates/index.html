<html>
<head>
  <title>Robot Arm Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--  Bootswatch Cosmo theme for Boostrap  -->
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.css">

  <!--  JQuery  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!--  Custom Stylesheet  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!--  Custom Script  -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body class="bg-dark text-white">

  <h1 class="text-center m-0">Robot Arm Controller</h1>

  <main>

    <header><h4 class="m-0">Grippers</h4></header>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="grippers-open-btn">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="grippers-close-btn">
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>

    <header><h4 class="m-0">Wrist</h4></header>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="wrist-up-btn">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="wrist-down-btn">
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </button>
    
    <header><h4 class="m-0">Elbow</h4></header>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="elbow-up-btn">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="elbow-down-btn">
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </button>

    <header><h4 class="m-0">Base & Shoulder</h4></header>
    <section id="base">
      <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="base-ccw-btn">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="shoulder-up-btn">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
      <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="shoulder-down-btn">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </button>
      <button class="btn btn-lg btn-primary w-100 h-100" type="button" id="base-cw-btn">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </section>

    <div id="led-container">
      <input type="checkbox" class="btn-check" id="led-btn" autocomplete="off">
      <label class="btn btn-lg btn-outline-light w-100 h-100 d-flex align-items-center justify-content-center" for="led-btn">
        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
      </label>
    </div>
    
    <button class="btn btn-lg btn-danger w-100 h-100" type="button" id="stop-all-btn">
      <i class="fa fa-ban" aria-hidden="true"></i>
      <b class="px-4">STOP</b>
      <i class="fa fa-ban" aria-hidden="true"></i>
    </button>

  </main>

</body>

</html>
