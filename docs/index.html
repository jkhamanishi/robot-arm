<!DOCTYPE html>
<html lang="en">
<head>
  <title>Robot Arm Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  Favicon  -->
  <link rel="icon" href="media/favicon_mask.svg">
  <link rel="mask-icon" href="media/favicon_mask.svg" color="#000000">

  <!--  Bootswatch Cerulean theme for Boostrap  -->
  <link href="https://bootswatch.com/5/cerulean/bootstrap.css" rel="stylesheet">

</head>
<body class="container">

  <!--  Header  -->
  <header class="mt-3">
    <h1>Robot Arm Controller</h1>
    <p>
      Maplin/OWI USB robot arm controller for Windows 10 using the
      <code><a href="https://sourceforge.net/projects/libusb-win32/files/libusb-win32-releases/">libusb-win32</a></code>
      package and <code>pyusb</code> library.
    </p>
    <p>
      Click <a href="https://github.com/jkhamanishi/robot-arm#installation-guide">here</a> for the installation guide.
    </p>
  </header>

  <!--  Main  -->
  <main class="mt-3">
    <div>
      <a class="btn btn-primary mb-3" href="https://github.com/jkhamanishi/robot-arm" target="_blank" rel="noopener">View on GitHub</a>
    </div>
    <div class="row mx-0 row-cols-1 row-cols-lg-2">
      <div class="col ps-0 mb-3">
        <section class="card border-primary">
          <div class="card-header">
            <h2 class="mb-0">Controller Demo</h2>
          </div>
          <div class="card-body">
            <video class="w-100" controls>
              <source src="media/Controller Demo.mp4" type="video/mp4">
              A video is supposed to be here.
            </video>
          </div>
        </section>
      </div>
      <div class="col ps-0 mb-3">
        <section class="card border-primary">
          <div class="card-header">
            <h2 class="mb-0">Automation Demo</h2>
          </div>
          <div class="card-body">
            <video class="w-100" controls>
              <source src="media/Automation Demo.mp4" type="video/mp4">
              A video is supposed to be here.
            </video>
          </div>
        </section>
      </div>
    </div>
  </main>

</body>
</html>
